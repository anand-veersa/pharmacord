<div class="login-container">
     <img
      src="../../../../assets/images/login_background_img.svg"
      alt="portal-background-image" /> 
  <div class="specification-and-form">
    <div class="portal-specification">
      <div class="portal-specification-points">
        <div class="portal-specification-header">24/7 Online Support</div>
        <ul class="banner-content-size">
          <li>
            <img src="/assets/images/tick.svg" class="check-mark" />
            Electronic enrollment and e-Signature functionality
          </li>
          <li>
            <img src="/assets/images/tick.svg" class="check-mark" /> Status
            updates on enrollment form submissions
          </li>
          <li>
            <img src="/assets/images/tick.svg" class="check-mark" />
            Real-time notification alerts
          </li>
          <li>
            <img src="/assets/images/tick.svg" class="check-mark" />
            Upload of supporting documentation
          </li>
        </ul>
      </div>
    </div>
    <div class="login-panel">
      <div class="login-panel-header">LOGIN</div>
      <div class="login-panel-body">
        <app-custom-form [formData]="formData"></app-custom-form>
      </div>
      <div class="login-panel-footer">
        <span class="login-panel-footer-text">Not Registered?</span>
        <!-- <button class="login-panel-footer-button">Register Practice</button> -->
        <app-custom-button
          btnText="Register Practice"
          btnType="primary"
          isDisable="false"></app-custom-button>
      </div>
    </div>
  </div>
</div>
