<div class="app-container">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="main">
    <app-custom-spinner></app-custom-spinner>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
<app-custom-dialog
  *ngIf="openLogoutDialog"
  [data]="{ title: 'Confirmation', closeText: 'Stay', confirmText: 'Logout' }"
  (action)="confirmExit($event)">
  <div class="flex">
    <div>
      <h4>{{ idleState }}</h4>
    </div>
  </div>
</app-custom-dialog>
