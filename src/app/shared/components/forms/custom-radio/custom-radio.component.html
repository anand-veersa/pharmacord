<form [formGroup]="form">
  <mat-radio-group
    [ngClass]="
      field.class === 'block-radio'
        ? 'block-radio-group'
        : formType
        ? formType + '-radio'
        : 'generic-form-radio'
    "
    [formControlName]="field.name">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let option of field.options"
      [value]="option.value"
      (change)="onChange($event)"
      color="primary">
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</form>
