<form [formGroup]="form">
  <mat-radio-group
    [ngClass]="{
      'medication-form': formType === 'selectMedicationForm'
    }"
    [formControlName]="field.name">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let option of field.options"
      [value]="option.value"
      color="primary">
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</form>
