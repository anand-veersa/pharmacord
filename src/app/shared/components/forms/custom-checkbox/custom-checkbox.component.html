<form [formGroup]="form">
  <ul class="checkbox-group">
    <li
      class="checkbox"
      *ngFor="let option of field.options; let index = index">
      <mat-checkbox
        color="primary"
        [checked]="isSame(checked, option.value)"
        (change)="onChecked($event.checked, option.value, index)">
        {{ option.label }}
        <div>
          {{ option.subLabel }}
        </div>
      </mat-checkbox>
    </li>
  </ul>
</form>
