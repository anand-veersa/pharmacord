<div
  [ngClass]="{
    'login-form': formType === 'login',
    'enrollment-form': formType === 'enrollment-form',
    'forgot-username-form': formType === 'forgot-username'
  }">
  <ng-container #dynamicForm>
    <label class="label">{{ field.label }}</label>
  </ng-container>
  <p *ngIf="field.extLink !== ''" class="extLink" (click)="navigateRoute()">
    {{ field.extLink }}
  </p>
</div>
