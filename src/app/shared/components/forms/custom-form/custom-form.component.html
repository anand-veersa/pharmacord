<div [ngClass]="field.class === 'blockRadio' ? 'block-radio' : formType">
  <ng-container #dynamicForm>
    <label *ngIf="field.label" class="label"
      >{{ field.label }}
      <span class="error-or-required" *ngIf="field.validators?.required"
        >*</span
      ></label
    >
  </ng-container>
  <div class="extLinkDiv">
    <p *ngIf="field.extLink !== ''" class="extLink" (click)="navigateRoute()">
      {{ field.extLink }}
    </p>
  </div>
</div>
