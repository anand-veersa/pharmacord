<button [ngClass]="btnClass" [disabled]="isDisabled" (click)="buttonClicked()">
  <img
    *ngIf="btnIcon && iconPlace === 'prefix'"
    src="{{ '../../../../../assets/images/' + btnIcon }}" />
  <span [ngClass]="{ 'btn-text': isDisabled }">{{ btnText }} </span>
  <img
    *ngIf="btnIcon && iconPlace === 'suffix'"
    src="{{ '../../../../../assets/images/' + btnIcon }}" />
</button>
