<button [ngClass]="btnClass" (click)="buttonClicked()" [disabled]="isDisabled">
  <img
    *ngIf="btnIcon && iconPlace === 'prefix'"
    src="{{ '../../../../../assets/images/' + btnIcon }}" />
  {{ btnText }}
  <img
    *ngIf="btnIcon && iconPlace === 'suffix'"
    src="{{ '../../../../../assets/images/' + btnIcon }}" />
</button>
