<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-select [formControlName]="field.name">
      <mat-option>Select</mat-option>
      <mat-option *ngFor="let option of field.options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
