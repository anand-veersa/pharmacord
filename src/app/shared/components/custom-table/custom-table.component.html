<div class="custom-table">
  <div class="pdf-viewer" *ngIf="pdfSrc">
    <ng2-pdfjs-viewer
      pagemode="none"
      [pdfSrc]="pdfSrc"
      [download]="false"
      [openFile]="false"
      [page]="1"
      style="width: 80rem; height: 60rem"></ng2-pdfjs-viewer>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container
      *ngFor="let column of columnSchema"
      [matColumnDef]="column.key">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="{{ 'Sort by ' + column.label }}">
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let element" (click)="onAction(element)">
        {{ element[column.key] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
