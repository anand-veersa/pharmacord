<div class="custom-table">
  <div class="pdf-viewer" *ngIf="pdfSrc">
    <ng2-pdfjs-viewer
      pagemode="none"
      [pdfSrc]="pdfSrc"
      [download]="false"
      [openFile]="false"
      [page]="1"
      style="width: 100%; height: 50rem"></ng2-pdfjs-viewer>
  </div>
  <table
    class="mat-elevation-z8"
    mat-table
    matSort
    matSortDirection="desc"
    [dataSource]="dataSource"
    [matSortActive]="columnSchema[0].key"
    (matSortChange)="announceSortChange($event)">
    <ng-container
      *ngFor="let column of columnSchema"
      [matColumnDef]="column.key">
      <th
        *matHeaderCellDef
        class="text-small text-x-bold"
        mat-header-cell
        mat-sort-header
        sortActionDescription="{{ 'Sort by ' + column.label }}">
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let element" (click)="onAction(element)">
        {{ element[column.key] }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      [ngClass]="{ 'mat-header-blue': showBlueHeader }"></tr>
    <tr
      *matRowDef="
        let row;
        columns: displayedColumns;
        let selectedRowIndex = index
      "
      [ngClass]="{ 'mat-table-row-selected': selectedRow === selectedRowIndex }"
      mat-row
      (click)="onRowClicked(selectedRowIndex)"></tr>
  </table>

  <mat-paginator
    class="custom-table-paginator"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
