<div class="profile-container">
  <mat-tab-group
    animationDuration="0ms"
    (selectedIndexChange)="tabChange($event)">
    <mat-tab label="Change Password">
      <div *ngIf="tabClicked === 'password'">
        <app-change-password></app-change-password>
      </div>
    </mat-tab>
    <mat-tab label="Change Security Questions">
      <div *ngIf="tabClicked === 'security'">
        <app-change-security-questions></app-change-security-questions>
      </div>
    </mat-tab>
    <mat-tab label="Profile Information">
      <div *ngIf="tabClicked === 'profile'">
        <app-profile-information></app-profile-information>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
