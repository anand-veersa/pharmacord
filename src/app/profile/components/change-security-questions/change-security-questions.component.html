<div class="change-security-ques">
  <div *ngIf="setSecurityQuestionScreen">
    <p class="text-large text-x-bold">Select New Account Security Questions</p>
    <p class="text-med text-x-bold">
      Select 3 security questions below. These questions will help us verify
      your identity in the event you forget your password.
    </p>
  </div>
  <p *ngIf="!setSecurityQuestionScreen" class="text-med text-x-bold">
    Update your security questions in the event you forget your password.
  </p>
  <p class="error-or-required"><span>* </span>Required field</p>
  <div class="form-fields">
    <div
      class="input-fields"
      *ngFor="let control of profileService.changeSecurityQuesJSON?.controls">
      <app-custom-form
        formType="profile-form"
        [class]="'input-fields-' + control.name"
        [field]="control"
        [form]="profileService.changeSecurityQuesForm"
        (action)="filterOptions($event)"></app-custom-form>
    </div>
  </div>
  <div
    *ngIf="setSecurityQuestionScreen; else else_block"
    class="change-security-ques-buttons set-security-questions">
    <app-custom-button
      btnClass="tertiary register-user"
      btnText="Continue"
      [isDisabled]="
        profileService.changeSecurityQuesForm &&
        profileService.changeSecurityQuesForm.invalid
      "
      (click)="setSecurityQuestions()"></app-custom-button>
  </div>
  <ng-template #else_block>
    <div class="change-security-ques-buttons">
      <app-custom-button
        btnClass="secondary register-user"
        btnText="&#60; Back to Home"
        [routerLink]="['/enrollment/dashboard']"></app-custom-button>
      <app-custom-button
        btnClass="tertiary register-user"
        btnText="Save"
        [isDisabled]="
          profileService.changeSecurityQuesForm &&
          profileService.changeSecurityQuesForm.invalid
        "
        (click)="saveSecurityQuestions()"></app-custom-button>
    </div>
  </ng-template>
</div>
