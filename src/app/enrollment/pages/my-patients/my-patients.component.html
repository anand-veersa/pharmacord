<div class="patient-container">
  <div class="patient-header">
    <div class="title">
      <img
        src="../../../../assets/images/patient_icon.svg"
        alt="Patient Icon" />
      <span>My Patients</span>
    </div>
    <div class="search-block">
      <app-custom-form
        [form]="searchForm"
        [field]="searchField"
        (keyup)="!searchForm.value.search.length ? filterPatients() : {}"
        inputPrefix="search"></app-custom-form>
      <app-custom-button
        btnText="Search"
        btnClass="secondary x-small"
        [isDisabled]="!(searchForm.value.search.length > 0)"
        (action)="filterPatients()"></app-custom-button>
    </div>
  </div>
  <app-custom-table
    [dataSource]="filteredCases"
    [columnSchema]="columnSchema"
    [displayedColumns]="displayedColumns"
    [pageSizeOptions]="pageSizeOptions"
    (action)="patientSelected($event)"></app-custom-table>
</div>
