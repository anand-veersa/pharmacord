<div class="chart-container">
  <div class="bar-chart">
    <p-chart
      width="100%"
      height="39rem"
      type="bar"
      [data]="chartData"
      [options]="options">
    </p-chart>
  </div>
  <div class="chart-legends">
    <div
      class="legend"
      [ngStyle]="getLegendStyle(i)"
      *ngFor="let value of chartValues; let i = index">
      <span class="legend-title">{{
        appConstants.BAR_CHART.BAR_CHART_LABELS[i]
      }}</span>
      <span class="legend-count">{{ value }}</span>
    </div>
  </div>
</div>
