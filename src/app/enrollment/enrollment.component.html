<div class="enrollment">
  <div class="sidenav">
    <app-sidenav></app-sidenav>
  </div>
  <div class="main">
    <div class="action-panel" *ngIf="!enrollCreationActive">
      <div class="medicine-list">
        <app-custom-button
          *ngIf="enableAllMeds"
          [btnClass]="
            selectedMed === appConstants.MEDICINES.ALL
              ? 'tertiary small'
              : 'inactive small'
          "
          [btnText]="appConstants.MEDICINES.ALL"
          (action)="
            changeMedicine(appConstants.MEDICINES.ALL)
          "></app-custom-button>
        <app-custom-button
          [btnClass]="
            selectedMed === appConstants.MEDICINES.MEDICINE_1
              ? 'tertiary small'
              : 'inactive small'
          "
          [btnText]="appConstants.MEDICINES.MEDICINE_1"
          (action)="
            changeMedicine(appConstants.MEDICINES.MEDICINE_1)
          "></app-custom-button>
        <app-custom-button
          [btnClass]="
            selectedMed === appConstants.MEDICINES.MEDICINE_2
              ? 'tertiary small'
              : 'inactive small'
          "
          [btnText]="appConstants.MEDICINES.MEDICINE_2"
          (action)="
            changeMedicine(appConstants.MEDICINES.MEDICINE_2)
          "></app-custom-button>
        <app-custom-button
          [btnClass]="
            selectedMed === appConstants.MEDICINES.MEDICINE_3
              ? 'tertiary small'
              : 'inactive small'
          "
          [btnText]="appConstants.MEDICINES.MEDICINE_3"
          (action)="
            changeMedicine(appConstants.MEDICINES.MEDICINE_3)
          "></app-custom-button>
        <span class="text-xs text-x-bold">{{
          currentDate | date : 'MMM d, y'
        }}</span>
      </div>
      <div class="form-button">
        <app-custom-button
          btnIcon="form_icon.svg"
          btnClass="tertiary small"
          btnText="Submit Enrollment Form"
          iconPlace="prefix"
          (action)="startEnrollment()"></app-custom-button>
      </div>
    </div>
    <div
      *ngIf="validPortalAccountID"
      [ngClass]="{ 'tab-content': !enrollCreationActive }">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
